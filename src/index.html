<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/css/main.min.css" />
    <script src="scripts/js/main.min.js" defer></script>
    <title>League of Legends Client Login</title>
  </head>
  <body>
    <main class="client">
      <section class="client__window-controls">
        <button class="client__button client__window-controls__button--minimize">
          <i class="fa-regular fa-minus"></i>
        </button>
        <button class="client__button client__window-controls__button--close">
          <i class="fa-regular fa-close"></i>
        </button>
      </section>
      <section class="client__login-area">
        <header class="client__login-area__header">
          <figure>
            <img
              class="client__login-area__header__logo"
              src="assets/img/riot-logo.png"
              alt="Riot Games Logo"
              draggable="false"
            />
          </figure>
        </header>
        <section class="client__login-area__body">
          <h2 class="client__login-area__body__title">Fazer login</h2>
          <form id="login-form" onsubmit="return false">
            <div class="client__input">
              <input
                class="client__input__field"
                type="text"
                id="username"
                name="username"
                autocomplete="off"
                placeholder=" "
                onkeyup="handleUsernameValidation(this); updateLoginButton()"
                onblur="handleUsernameErrorHints(this)"
              />
              <label
                class="client__input__label"
                for="username"
                >Nome de usuário</label
              >
              <small
                class="client__input__small"
                id="invalid-chars-small"
                hidden
                >Caracteres especiais não são permitidos no nome de
                usuário</small
              >
              <small
                class="client__input__small"
                id="few-chars-small"
                hidden
                >Deve ter pelo menos 2 caracteres</small
              >
            </div>
            <div class="client__input">
              <input
                class="client__input__field"
                type="password"
                id="password"
                name="password"
                autocomplete="off"
                placeholder=" "
                onkeyup="handlePasswordValidation(this); updateLoginButton()"
              />
              <label
                class="client__input__label"
                for="password"
                >Senha</label
              >
            </div>
            <div class="client__login-area__body__social-medias">
              <ul class="client__list client__login-area__body__social-medias__list">
                <li
                  class="client__login-area__body__social-medias__list__item--facebook"
                >
                  <i class="fa-brands fa-facebook"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--google"
                >
                  <i class="fa-brands fa-google"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--apple"
                >
                  <i class="fa-brands fa-apple"></i>
                </li>
              </ul>
            </div>
            <div class="client__login-area__body__keep-login">
              <input
                class="client__input__checkbox"
                type="checkbox"
                name="keep-login"
                id="keep-login"
                hidden
              />
              <label
                class="client__input__checkbox__label"
                for="keep-login"
                >Manter login</label
              >
            </div>
          </form>
        </section>
        <footer class="client__login-area__footer">
          <button
            type="submit"
            form="login-form"
            class="client__button--primary-action"
            id="login-btn"
            disabled
          >
            <i class="fa-regular fa-arrow-right fa-2xl"></i>
          </button>
          <a class="client__link"
            >Não consegue iniciar sessão?</a
          >
          <a class="client__link">Criar uma conta</a>
        </footer>
      </section>
      <aside class="client__bg-area">
        <img class="client__bg-area__background" src="assets/img/splash/Katarina.jpg"/>
      </aside>
    </main>

    <select
      class="client__resolution-selector"
      onchange="changeClientResolution(this)"
    >
      <option value="">Resolução</option>
    </select>

    <select
      class="client__splash-selector"
      onchange="changeClientSplash(this)"
    >
      <option value="">Splash</option>
    </select>
  </body>
</html>
