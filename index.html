<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico?v=aa3b92c8c5h7d"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.min.css?v=aa3b92c8c5h7d" />
    <script src="main.min.js?v=aa3b92c8c5h7d" defer></script>
    <title>League of Legends Client Login</title>
  </head>
  <body>
    <main class="client" id="client">
      <section class="client__window-controls" id="client-window-controls">
        <button
          class="client__button client__window-controls__button--minimize"
        >
          <i class="fa-regular fa-minus"></i>
        </button>
        <button class="client__button client__window-controls__button--close">
          <i class="fa-regular fa-close"></i>
        </button>
      </section>
      <section class="client__login-area">
        <header class="client__login-area__header">
          <figure>
            <img
              class="client__login-area__header__logo"
              src="assets/img/riot-logo.png?v=aa3b92c8c5h7d"
              alt="Riot Games Logo"
              draggable="false"
            />
          </figure>
        </header>
        <section class="client__login-area__body">
          <h2 class="client__login-area__body__title">Sign in</h2>
          <form id="login-form" onsubmit="return false">
            <div class="client__input">
              <input
                class="client__input__field"
                type="text"
                id="username-input"
                name="username-input"
                autocomplete="off"
                placeholder=" "
                onkeyup="handleUsernameValueChanges(this)"
              />
              <label class="client__input__label" for="username-input"
                >Username</label
              >
              <small
                class="client__input__small"
                id="invalid-chars-small"
                hidden
                >Special characters not allowed in username</small
              >
              <small class="client__input__small" id="few-chars-small" hidden
                >Must be at least 2 characters long</small
              >
            </div>
            <div class="client__input">
              <input
                class="client__input__field--password"
                type="password"
                id="password-input"
                name="password-input"
                autocomplete="off"
                placeholder=" "
                onkeyup="handlePasswordValueChanges(this)"
              />
              <label class="client__input__label" for="password-input"
                >Password</label
              >
              <i class="client__input__icon fa-regular fa-eye-slash" id="password-toggle-icon" onclick="togglePasswordInputIcon(this)" onmousedown="event.preventDefault()"></i>
            </div>
            <div class="client__login-area__body__social-medias">
              <ul
                class="client__list client__login-area__body__social-medias__list"
              >
                <li
                  class="client__login-area__body__social-medias__list__item--facebook"
                >
                  <i class="fa-brands fa-facebook"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--google"
                >
                  <i class="fa-brands fa-google"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--apple"
                >
                  <i class="fa-brands fa-apple"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--xbox"
                >
                  <i class="fa-brands fa-xbox"></i>
                </li>
              </ul>
            </div>
            <div class="client__login-area__body__keep-login">
              <input
                class="client__input__checkbox"
                type="checkbox"
                name="keep-login"
                id="keep-login"
                hidden
              />
              <label class="client__input__checkbox__label" for="keep-login"
                >Stay signed in</label
              >
            </div>
          </form>
        </section>
        <footer class="client__login-area__footer">
          <button
            type="submit"
            form="login-form"
            class="client__button--primary-action"
            id="login-btn"
            disabled
          >
            <i class="fa-regular fa-arrow-right fa-2xl"></i>
          </button>
          <a class="client__link">Can't sign in?</a>
          <a class="client__link">Create account</a>
        </footer>
      </section>
      <aside class="client__bg-area">
        <video
          class="client__bg-area__background"
          src="assets/video/background.mp4?v=aa3b92c8c5h7d"
          disablepictureinpicture
          disableremoteplayback
          preload
          loop
          autoplay
          muted
        ></video>
      </aside>
    </main>

    <select
      class="client__resolution-select"
      id="client-resolution-select"
      onchange="handleClientResolutionChanges(this)"
    >
      <option value="" disabled>Resolution</option>
    </select>
  </body>
</html>
