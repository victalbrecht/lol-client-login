<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico?v=4de0ae5hgcgf9"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.min.css?v=4de0ae5hgcgf9" />
    <script src="main.min.js?v=4de0ae5hgcgf9" defer></script>
    <title>League of Legends Client Login</title>
  </head>
  <body>
    <select class="client-resolution-selector" onchange="changeClientSize(this)">
      <option value="" selected>Resolução do client</option>
      <option value="1024">1024 x 576</option>
      <option value="1280">1280 x 720</option>
      <option value="1600" selected>1600 x 900</option>
      <option value="1920">1920 x 1080</option>
    </select>
    <main class="client">
      <section class="client__window-controls">
        <button class="client__window-controls__button--minimize">
          <i class="fa-regular fa-minus"></i>
        </button>
        <button class="client__window-controls__button--close">
          <i class="fa-regular fa-close"></i>
        </button>
      </section>
      <section class="client__login-area">
        <header class="client__login-area__header">
          <figure>
            <img
              class="client__login-area__header__logo"
              src="assets/img/riot-logo.png?v=4de0ae5hgcgf9"
              alt="Riot Games Logo"
              draggable="false"
            />
          </figure>
        </header>
        <section class="client__login-area__body">
          <h2 class="client__login-area__body__title">Fazer login</h2>
          <form id="login-form" onsubmit="return false">
            <div class="client__login-area__body__input__wrapper">
              <input
                class="client__login-area__body__input"
                type="text"
                id="username"
                name="username"
                autocomplete="off"
                onkeyup="handleUsernameValidation(this); updateLoginButton()"
                onblur="handleFloatingLabel(this); handleUsernameErrorHints(this)"
              />
              <label
                class="client__login-area__body__input__label"
                for="username"
                >Nome de usuário</label
              >
              <small
                class="client__login-area__body__input__small--invalid-characters"
                hidden
                >Caracteres especiais não são permitidos no nome de
                usuário</small
              >
              <small
                class="client__login-area__body__input__small--few-characters"
                hidden
                >Deve ter pelo menos 2 caracteres</small
              >
            </div>
            <div class="client__login-area__body__input__wrapper">
              <input
                class="client__login-area__body__input"
                type="password"
                id="password"
                name="password"
                autocomplete="off"
                onkeyup="handlePasswordValidation(this); updateLoginButton()"
                onblur="handleFloatingLabel(this)"
              />
              <label
                class="client__login-area__body__input__label"
                for="password"
                >Senha</label
              >
            </div>
            <div class="client__login-area__body__social-medias">
              <ul class="client__login-area__body__social-medias__list">
                <li
                  class="client__login-area__body__social-medias__list__item--facebook"
                >
                  <i class="fa-brands fa-facebook"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--google"
                >
                  <i class="fa-brands fa-google"></i>
                </li>
                <li
                  class="client__login-area__body__social-medias__list__item--apple"
                >
                  <i class="fa-brands fa-apple"></i>
                </li>
              </ul>
            </div>
            <div class="client__login-area__body__keep-login">
              <input class="client__login-area__body__keep-login__checkbox" type="checkbox" name="keep-login" id="keep-login" hidden>
              <label class="client__login-area__body__keep-login__checkbox__label" for="keep-login">Manter login</label>
            </div>
          </form>
        </section>
        <footer class="client__login-area__footer">
          <button type="submit" form="login-form" class="client__login-area__footer__login-button" disabled>
            <i class="fa-regular fa-arrow-right fa-2xl"></i>
          </button>
          <a class="client__login-area__footer__link">Não consegue iniciar sessão?</a>
          <a class="client__login-area__footer__link">Criar uma conta</a>
        </footer>
      </section>
      <aside class="client__bg-area">
        <video
          class="client__bg-area__background"
          src="assets/video/login-background.mp4?v=4de0ae5hgcgf9"
          type="video/mp4"
          autoplay
          muted
          loop
        ></video>
      </aside>
    </main>
  </body>
</html>
